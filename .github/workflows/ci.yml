name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: 'latest'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache Clojure dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure/.cpcache
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-clojure-
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Download Clojure dependencies
        run: clojure -P
      
      - name: Run Clojure tests
        run: clojure -M:test
      
      - name: Build ClojureScript
        run: npx shadow-cljs compile app
      
      - name: Verify backend starts
        run: |
          timeout 30 clojure -M:run &
          sleep 10
          curl -f http://localhost:3000 || exit 1
          kill %1 || true

  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: 'latest'
          clj-kondo: 'latest'
      
      - name: Lint Clojure code
        run: clj-kondo --lint src test
        continue-on-error: true
      
      - name: Lint ClojureScript code
        run: clj-kondo --lint src --config '{:output {:exclude-files ["src/logicflow/web/ui.cljs"]}}'
        continue-on-error: true

  format:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: 'latest'
          cljfmt: 'latest'
      
      - name: Fix formatting
        run: |
          cljfmt fix src test || true
          git diff --exit-code || echo "::warning::Formatting changes detected. Run 'cljfmt fix src test' locally and commit."

  build:
    runs-on: ubuntu-latest
    needs: [test, lint, format]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: 'latest'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          clojure -P
      
      - name: Build production frontend
        run: npx shadow-cljs release app
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: logicflow-build
          path: |
            resources/public/js/main.js
            resources/public/css/
            resources/public/index.html
          retention-days: 7

